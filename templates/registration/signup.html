<!-- templates/registration/signup.html -->
{% extends 'layout.html' %}
{% load static %}
{% block head %}
<title>SignUp</title>
<link href="{% static 'styles.min2.css' %}" type="text/css" rel="stylesheet">
{% endblock %}

{% block body %}
<form method = "post">
    {% csrf_token%}
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>
                    <form method="POST" class="register-form" id="register-form">
                        <div class="form-group">
                            <input type="text" name="name" placeholder="Your First Name"/>
                        </div>
                        <div class="form-group">
                            <input type="text" name="name" placeholder="Your Company Name"/>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" placeholder="Your Email"/>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password1" id="pass" placeholder="Password"/>
                        </div>
                        <div class="form-group">
                            <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                            <input type="password" name="password2"  placeholder="Repeat your password"/>
                        </div>
                       
                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="{% static 'images/signup-image.png'%}" alt="sign up image"></figure>
                    <a href="{% url 'login'%}" class="signup-image-link">I am already member</a>                 
                </div>
            </div>
        </div>
    </section>
</form>
{% endblock %}
